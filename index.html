<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <h1 :class="titleClass">
            {{titleMessage}}
        </h1>

        <button :class="btnClass" v-on:click.self="changeMessage">
            {{buttonMessage1}}
        </button>

        <img v-bind:src="srcImage" v-bind:alt="altImage" :class="imageClass">

        <p v-if="invertory > 10" :class="titleClass">in stock</p>
        <p v-else :class="titleClass">out of stock</p>


        <p v-show="hidden" :class="titleClass">
            hidden
        </p>

        <button :class="btnClass" v-on:click.self="changeDisplay">
            {{buttonMessage2}}
        </button>

    </div>



    <!-- vue javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- my javascript -->
    <script src="js/script.js"></script>
</body>
</html>
